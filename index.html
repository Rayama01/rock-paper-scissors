<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <section id="mainHeading">Rock paper scissors</section>
    <p id="madeBy">Made by: <a href="https://github.com/Rayama01">Rayama01</a></p>
    <div id="btnContainer">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
      </div>
     
      <div id="playerScore">Player Score: <span id="plrScore">0</span></div>
      <div id="computerScore">Computer Score: <span id="compScore">0</span></div>
      
      <div id="results"></div>
      <div id="resetBtnContainer">
        <button id="reset-btn" type="button" style="visibility: hidden;">Replay</button>
      </div>


      
    <script src="script.js" defer></script>
</body>
</html>
