<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <script>
    function getComputerChoice() {
        let choice = ["rock", "paper", "scissors"]
        let randomizeChoice = Math.floor(Math.random() * choice.length) + 1
        if (randomizeChoice == 1){
            return "rock"
        }if (randomizeChoice == 2) {
            return "paper"
        }if (randomizeChoice == 3) {
            return "scissors"
        }
    }


    function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return `Its a tie :P`
            }else if (playerSelection == "rock" && computerSelection == "scissors") {
                return `You win :D Rock beats scissors.`
            }else if (playerSelection == "scissors" && computerSelection == "rock") {
                return `You lose :( rock destroys scissors!`
            }else if (playerSelection == "paper" && computerSelection == "rock") {
                return `You win :D paper covers rock!`
            }else if (playerSelection == "rock" && computerSelection == "paper") {
                return `You lose :( paper covers rock.`
            }else if (playerSelection == "scissors" && computerSelection == "paper") {
              return `You win :D scissors cuts paper!`
            }else if (playerSelection == "paper" && computerSelection == "scissors") {
              return `You lose :( scissors cuts paper!`
            }
        }
    </script>
</body>
</html>
